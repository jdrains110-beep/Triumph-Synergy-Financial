<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triumph Synergy Financial - Pi Network Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .user-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .user-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .user-info p {
            color: #666;
            margin: 5px 0;
        }
        
        .payment-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">π</div>
        </div>
        
        <h1>Triumph Synergy Financial</h1>
        <p class="subtitle">Digital Financial Ecosystem on Pi Network</p>
        
        <div id="status" class="status info">
            Initializing Pi SDK...
        </div>
        
        <div id="auth-section">
            <button id="auth-btn" class="btn btn-primary" disabled>
                Authenticate with Pi Network
            </button>
        </div>
        
        <div id="user-section" class="hidden">
            <div class="user-info">
                <h3>Welcome!</h3>
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>UID:</strong> <span id="uid"></span></p>
            </div>
            
            <div class="payment-form">
                <h3 style="margin-bottom: 15px;">Make a Payment</h3>
                <div class="form-group">
                    <label for="amount">Amount (π)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01">
                </div>
                <div class="form-group">
                    <label for="memo">Description</label>
                    <input type="text" id="memo" placeholder="Payment for...">
                </div>
                <button id="pay-btn" class="btn btn-primary">
                    Pay with Pi
                </button>
            </div>
        </div>
    </div>

    <!-- Pi Network SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        // Configuration
        const API_URL = window.location.origin; // Or your backend URL
        
        let piUser = null;
        let accessToken = null;

        // Initialize Pi SDK
        Pi.init({ 
            version: "2.0",
            sandbox: false // Set to true for sandbox testing
        });

        // Update status message
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Enable authentication button
        updateStatus('Ready to authenticate', 'info');
        document.getElementById('auth-btn').disabled = false;

        // Handle incomplete payment found
        function onIncompletePaymentFound(payment) {
            console.log('Incomplete payment found:', payment);
            updateStatus('Found incomplete payment: ' + payment.identifier, 'info');
            // Handle the incomplete payment
            handlePaymentFlow(payment.identifier);
        }

        // Authentication
        document.getElementById('auth-btn').addEventListener('click', async () => {
            try {
                updateStatus('Authenticating with Pi Network...', 'info');
                
                const scopes = ['payments', 'username'];
                const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                accessToken = authResult.accessToken;
                piUser = authResult.user;
                
                console.log('Pi Authentication successful:', piUser);
                
                // Send to backend for verification
                const response = await fetch(`${API_URL}/api/pi/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        accessToken: accessToken
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Backend authentication failed');
                }
                
                const data = await response.json();
                console.log('Backend authentication successful:', data);
                
                // Update UI
                document.getElementById('username').textContent = piUser.username;
                document.getElementById('uid').textContent = piUser.uid;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('user-section').classList.remove('hidden');
                
                updateStatus('Successfully authenticated!', 'success');
                
            } catch (error) {
                console.error('Authentication error:', error);
                updateStatus('Authentication failed: ' + error.message, 'error');
            }
        });

        // Payment
        document.getElementById('pay-btn').addEventListener('click', async () => {
            const amount = parseFloat(document.getElementById('amount').value);
            const memo = document.getElementById('memo').value;
            
            if (!amount || amount <= 0) {
                updateStatus('Please enter a valid amount', 'error');
                return;
            }
            
            if (!memo) {
                updateStatus('Please enter a payment description', 'error');
                return;
            }
            
            try {
                updateStatus('Creating payment...', 'info');
                
                const paymentData = {
                    amount: amount,
                    memo: memo,
                    metadata: {
                        userId: piUser.uid,
                        timestamp: new Date().toISOString()
                    }
                };
                
                const payment = await Pi.createPayment(paymentData, {
                    onReadyForServerApproval: async (paymentId) => {
                        console.log('Payment ready for approval:', paymentId);
                        updateStatus('Approving payment...', 'info');
                        
                        // Server-side approval
                        await fetch(`${API_URL}/api/pi/payments/${paymentId}/approve`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                    },
                    
                    onReadyForServerCompletion: async (paymentId, txid) => {
                        console.log('Payment ready for completion:', paymentId, txid);
                        updateStatus('Completing payment...', 'info');
                        
                        // Server-side completion
                        const response = await fetch(`${API_URL}/api/pi/payments/${paymentId}/complete`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ txid })
                        });
                        
                        if (response.ok) {
                            updateStatus('Payment completed successfully!', 'success');
                            // Clear form
                            document.getElementById('amount').value = '';
                            document.getElementById('memo').value = '';
                        }
                    },
                    
                    onCancel: (paymentId) => {
                        console.log('Payment cancelled:', paymentId);
                        updateStatus('Payment was cancelled', 'error');
                    },
                    
                    onError: (error, payment) => {
                        console.error('Payment error:', error, payment);
                        updateStatus('Payment error: ' + error.message, 'error');
                    }
                });
                
            } catch (error) {
                console.error('Payment creation error:', error);
                updateStatus('Payment failed: ' + error.message, 'error');
            }
        });

        // Handle payment flow for incomplete payments
        async function handlePaymentFlow(paymentId) {
            try {
                updateStatus('Processing incomplete payment...', 'info');
                
                // Get payment details
                const response = await fetch(`${API_URL}/api/pi/payments/${paymentId}`);
                const payment = await response.json();
                
                console.log('Payment details:', payment);
                
                // Continue payment flow based on status
                if (!payment.status.developer_approved) {
                    await fetch(`${API_URL}/api/pi/payments/${paymentId}/approve`, {
                        method: 'POST'
                    });
                }
                
                updateStatus('Payment processed', 'success');
                
            } catch (error) {
                console.error('Error handling incomplete payment:', error);
                updateStatus('Error processing payment: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
